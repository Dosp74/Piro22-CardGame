{% extends 'base.html' %}
{% load static %}

{% static "ranking.css" %}

{% block content %}
    <main class="ranking">
        <h2>Piro 명예의 전당</h2>
        <hr/>

        {% for user in users %}
            <h3> {{ user.username }} </h3>
            <h3> {{ user.point }} </h3>
        {% endfor %}
            
        </div>
        <form method="post" action="{% url 'game:list_view' %}">
            {% csrf_token %}
            <button type="submit">전적목록</button>
        </form>    
        </main>

{% endblock %}
