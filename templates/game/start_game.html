{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'styles/start_game.css' %}">
{% endblock %}

{% block content %}

<form method="post">
{% csrf_token %}
<!-- 카드 선택 -->
<div class="body_box">

  <h2>Select Your Card:</h2>
  <div class="card_number">
    {% for card in cards %}
    <input type="radio" id="card{{ card }}" name="selected_card" value="{{ card }}" required />
    <label for="card{{ card }}">{{ card }}</label><br/>
    {% endfor %}
  </div>

  <!-- 상대 유저 선택 -->
  <h2>Select an Opponent:</h2>
  <div class="select-wrapper">
    <select name="defender_id" required>
      {% for user in users %}
      <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>
  </div>


  <div class="button_submit">
  <button type="submit">Start Game</button>
  </div>

</form>

</div>

{% endblock %}
