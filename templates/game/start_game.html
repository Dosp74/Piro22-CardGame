{% extends 'base.html' %}

{% block content %}
    <h1>Start a New Game</h1>

    <form method="post">
        {% csrf_token %}
        
        <!-- 카드 선택 -->
        <h2>Select Your Card:</h2>
        <div>
            {% for card in cards %}
                <input type="radio" id="card{{ card }}" name="selected_card" value="{{ card }}" required>
                <label for="card{{ card }}">{{ card }}</label><br>
            {% endfor %}
        </div>

        <!-- 상대 유저 선택 -->
        <h2>Select an Opponent:</h2>
        <div>
            <select name="defender_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Start Game</button>
    </form>
{% endblock %}
